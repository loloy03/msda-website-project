<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <!--Lato font CDN-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav
      class="dark:bg-gray-900 fixed w-full z-20 top-0 left-0 border-gray-200 dark:border-gray-600"
    >
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <a href="#" class="flex items-center">
          <img
            src="/pics/Logomsda-logo.png"
            class="w-64"
            alt="msda logo"
          />
        </a>
        <div class="flex md:order-2">
          <button
            data-collapse-toggle="navbar-sticky"
            type="button"
            class="inline-flex items-center p-2 text-sm text-white md:hidden focus:outline-none focus:ring-2 focus:ring-gray-200"
            aria-controls="navbar-sticky"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="w-6 h-6"
              aria-hidden="true"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>
        </div>
        <div
          class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
          id="navbar-sticky"
        >
          <ul
            class="flex flex-col p-4 md:p-0 mt-4 font-medium border lg:bg-transparent bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
          >
            <li>
              <a
                href="#"
                class="block py-2 pl-3 pr-4 text-black lg:text-white lg:px-5 md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500 font-lato hover:text-default-yellow transition duration-300 ease-in-out"
                aria-current="page"
                >Home</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 pl-3 pr-4 text-black lg:text-white lg:px-5 md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500 font-lato hover:text-default-yellow transition duration-300 ease-in-out"
                >About</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 pl-3 pr-4 text-black lg:text-white lg:px-5 md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500 font-lato hover:text-default-yellow transition duration-300 ease-in-out"
                >Events</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 pl-3 pr-4 text-black lg:text-white lg:px-5 md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500 font-lato hover:text-default-yellow transition duration-300 ease-in-out"
                >Watch</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 pl-3 pr-4 text-black lg:text-white lg:px-5 md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500 font-lato hover:text-default-yellow transition duration-300 ease-in-out"
                >Contact Us</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 pl-3 pr-4 text-black lg:text-white lg:px-5 md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500 font-lato hover:text-default-yellow transition duration-300 ease-in-out"
                >Give</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--loop section-->
    <section class="bg-black">
      <video class="w-screen h-screen object-cover opacity-60" autoplay loop muted>
        <source src="/pics/home_vid.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </section>
    <section>
        <div class="mt-10">asd</div>
    </section>
    <script src="../path/to/flowbite/dist/flowbite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.6/flowbite.min.js"></script>
  </body>
</html>
